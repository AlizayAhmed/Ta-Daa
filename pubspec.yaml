name: ta_daa
description: A Flutter Todo App with Firebase and Provider State Management
publish_to: 'none'
version: 2.0.0+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.2
  google_sign_in: ^6.2.2
  firebase_messaging: ^15.1.6

  # State Management
  provider: ^6.1.1

  # Advanced State Management (Riverpod example)
  flutter_riverpod: ^2.6.1

  # Local Storage
  shared_preferences: ^2.3.3

  # UI & Animations
  animations: ^2.0.11

  # Utilities
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/google_logo.png